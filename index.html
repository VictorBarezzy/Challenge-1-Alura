<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img class="Logo" src="assets/a de Alura.png" alt="Logo da Alura">
        </a>    
    </header>

    <main>
        <section class="Encriptador">
            <textarea class="Encriptar" placeholder="Digite seu texto"></textarea>
            <div class="Aviso">
                <img class="Imagem_Aviso" src="assets/imagemAlerta.png" alt="exclamação" >
                <p class="Texto_Aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="Botoes">
                <button type="submit" class="Btn_Criptografar">Criptografar</button>
                <button type="submit" class="Btn_Descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="Card_Lateral">
           <div class="Card_Conteudo">
                <img class="Card_Imagem" src="assets/cardimagem.png" alt="Imagem de um boneco" >
                <p class="Card_Texto_Um">Nenhuma mensagem encontrada</p>
                <p class="Card_Texto_Dois">Digite um texto que você deseja criptografar ou descriptografar.</p>
           </div>
           <textarea type="mensagem" class="Evaluar" readonly></textarea>
           <button type="submit" class="Btn_Copiar">Copiar</button>
         </section>  
    </main>

    <footer>
        <p class="Copyrigth">&copy;Copyright 2024 - Encriptador de Texto - Feito por Antonio Cruz</p>
        <a href="#" rel="">
            <img class="Linkedin" src="assets/linkedin.svg" alt="Logo do Linkedin">
        </a>
        <a href="#" rel="">
            <img class="Github" src="assets/github.svg" alt="Logo do Github">
        </a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
